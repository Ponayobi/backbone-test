<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <section class="app">
    <div id="user-list" class="user-list"></div>
    <footer id="user-create" class="app--actions"></footer>
  </section>

  <script type="text/template" id="user-item-template">
    <div class="user">
      <% if (hasModel && !isEdit) { %>
        <div class="user--name"><%- name %></div>
        <div class="user--phone"><%- phone %></div>
      <% } else { %>
        <label class="user--input">
          <input type="text" class="user--name" placeholder="name" value="<%- name %>">
          <div class="error-text">Must be not empty</div>
        </label>
        <label class="user--input">
          <input type="text" class="user--phone" placeholder="phone" value="<%- phone %>">
          <div class="error-text">Phone number is incorrect</div>
        </label>
      <% } %>

      <div class="user--actions">
        <% if (hasModel && !isEdit) { %>
          <button  class="user--edit">Edit</button>
          <button class="user--remove">Remove</button>
        <% } else { %>
          <button class="user--submit">Submit</button>
        <% } %>

        <% if (hasModel && isEdit) { %>
          <button class="user--cancel">Cancel</button>
        <% } %>
      </div>
    </div>
  </script>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/vendor/underscore-1.9.1.min.js"></script>
  <script src="js/vendor/backbone-1.4.0.min.js"></script>
  <script src="js/vendor/backbone.localStorage.min.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/collections/userList.js"></script>
  <script src="js/views/userItemView.js"></script>
  <script src="js/views/appView.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>
